<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
      <div class="container mt-3">
        <div class="row justify-content-center">
           <div class="col-md-8">
              <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="Mussa Justin">
                  Open modal for Mussa Justin
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="Tsega Desta">
                  Open modal for Tsega Desta
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="Adil">
                  Open modal for Adil
                </button>
                <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">

                        <div class="modal-header">
                          <h5 class="modal-title" id="exple-modal-heading">New Message</h5>
                          <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="close">
                            </button>
                        </div>

                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="user-name" class="form-label">User:</label>
                              <input type="text" class="form-control" id="user-name">
                            </div>
                            <div class="mb-3">
                              <label for="message-text" class="form-label">Message:</label>
                              <textarea id="message-text" rows="5" class="form-control"></textarea>
                             
                            </div>
                          </form>

                        </div>
                        <div class="modal-footer">
                          <button
                              type="button" 
                              class="btn btn-secondary"
                              data-bs-dismiss="modal">
                              Close
                            </button>
                            <button class="btn btn-success" type="submit">Send Message</button>
                        </div>
                      </div>
                    </div>
                  </div>
           </div>
        </div>
    </div> 


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="enable-stuff.js"></script>
  </body>
</html>
