<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="row justify-content-center mt-3">
           <div class="col-md-8">
            <div class="btn-group">
              <button 
              type="button" 
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expended="false">
              Default Dropdown
            </button>
              <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">One</button></li>
                <li><button class="dropdown-item" type="button">Two</button></li>
                <li><button class="dropdown-item" type="button">Three</button></li>
                <li><button class="dropdown-item" type="button">Four</button></li>
              </ul>
            </div>
           </div>
        </div>

        <!--Right align-->
        <div class="row justify-content-center mt-3">
          <div class="col-md-8">
           <div class="btn-group">
             <button 
             type="button" 
             class="btn btn-secondary dropdown-toggle"
             data-bs-toggle="dropdown"
             aria-expended="false">
             Right-aligned Menu
           </button>
             <ul class="dropdown-menu dropdown-menu-end">
               <li><button class="dropdown-item" type="button">One</button></li>
               <li><button class="dropdown-item" type="button">Two</button></li>
               <li><button class="dropdown-item" type="button">Three</button></li>
               <li><button class="dropdown-item" type="button">Four</button></li>
             </ul>
           </div>
          </div>
       </div>

       <!--align to right in lg breakpoint-->
       <div class="row justify-content-center mt-3">
        <div class="col-md-8">
         <div class="btn-group">
           <button 
           type="button" 
           class="btn btn-secondary dropdown-toggle"
           data-bs-toggle="dropdown"
           aria-expended="false">
           Align to right in lg breakpoint
         </button>
           <ul class="dropdown-menu dropdown-menu-lg-end">
             <li><button class="dropdown-item" type="button">One</button></li>
             <li><button class="dropdown-item" type="button">Two</button></li>
             <li><button class="dropdown-item" type="button">Three</button></li>
             <li><button class="dropdown-item" type="button">Four</button></li>
           </ul>
         </div>
        </div>
     </div>

     <!--by defualt align to the right, but aligned to the left in lg breakpoint-->
     <div class="row justify-content-center mt-3">
      <div class="col-md-8">
       <div class="btn-group">
         <button 
         type="button" 
         class="btn btn-secondary dropdown-toggle"
         data-bs-toggle="dropdown"
         aria-expended="false">
         Align to the right, but aligned to the left in lg breakpoint
       </button>
         <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
           <li><button class="dropdown-item" type="button">One</button></li>
           <li><button class="dropdown-item" type="button">Two</button></li>
           <li><button class="dropdown-item" type="button">Three</button></li>
           <li><button class="dropdown-item" type="button">Four</button></li>
         </ul>
       </div>
      </div>
   </div>

   <!--menu aligned to left with carrot-->
   <div class="row justify-content-center mt-3">
    <div class="col-md-8">
     <div class="btn-group dropstart">
       <button 
       type="button" 
       class="btn btn-secondary dropdown-toggle"
       data-bs-toggle="dropdown"
       aria-expended="false">
       Menu aligned to left with carrot
     </button>
       <ul class="dropdown-menu">
         <li><button class="dropdown-item" type="button">One</button></li>
         <li><button class="dropdown-item" type="button">Two</button></li>
         <li><button class="dropdown-item" type="button">Three</button></li>
         <li><button class="dropdown-item" type="button">Four</button></li>
       </ul>
     </div>
    </div>
 </div>

 <!--menu aligned to right with carrot-->
 <div class="row justify-content-center mt-3">
  <div class="col-md-8">
   <div class="btn-group dropend">
     <button 
     type="button" 
     class="btn btn-secondary dropdown-toggle"
     data-bs-toggle="dropdown"
     aria-expended="false">
     Menu aligned to right with carrot
   </button>
     <ul class="dropdown-menu">
       <li><button class="dropdown-item" type="button">One</button></li>
       <li><button class="dropdown-item" type="button">Two</button></li>
       <li><button class="dropdown-item" type="button">Three</button></li>
       <li><button class="dropdown-item" type="button">Four</button></li>
     </ul>
   </div>
  </div>
</div>

 <!--menu aligned to top-->
 <div class="row justify-content-center mt-3">
  <div class="col-md-8">
   <div class="btn-group dropup">
     <button 
     type="button" 
     class="btn btn-secondary dropdown-toggle"
     data-bs-toggle="dropdown"
     aria-expended="false">
     Menu aligned to top
   </button>
     <ul class="dropdown-menu">
       <li><button class="dropdown-item" type="button">One</button></li>
       <li><button class="dropdown-item" type="button">Two</button></li>
       <li><button class="dropdown-item" type="button">Three</button></li>
       <li><button class="dropdown-item" type="button">Four</button></li>
     </ul>
   </div>
  </div>
</div>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
