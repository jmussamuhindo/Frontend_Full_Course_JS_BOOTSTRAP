<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="name" type="r_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="Email" name="r_email" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="r_phone" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="r_pass" required></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="r_date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender" value="Male">Male<br>
                    <input type="radio" name="Gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="r_country" required>
                        <option valur="Rwanda">Rwand</option>
                        <option value="Poland">Poland</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" type="r_reg" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
